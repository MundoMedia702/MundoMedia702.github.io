<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Mantenimiento</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 60px;
            color: #ff6f61;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 0px 0px 15px rgba(255, 111, 97, 0.8);
        }
        p {
            font-size: 24px;
            color: #bbb;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5);
            margin-top: 0;
        }
        .maintenance {
            background-color: rgba(32, 32, 32, 0.9);
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0px 0px 50px rgba(255, 111, 97, 0.6);
            width: 80%;
            max-width: 500px;
            transform: scale(1);
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>

<div class="maintenance">
    <h1>Sitio en Mantenimiento</h1>
    <p>Este sitio est√° siendo actualizado. Vuelve pronto.</p>
</div>

</body>
</html>
