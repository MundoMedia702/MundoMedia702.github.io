<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idioma no disponible</title>
    <link rel="shortcut icon" href="/777/favicon/12345.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0d0d0d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            color: #ff5555;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #dcdcdc;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            text-decoration: none;
            padding: 10px 20px;
            color: #ffffff;
            border: 2px solid #ff5555;
            border-radius: 5px;
            background: none;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ff5555;
            color: #0d0d0d;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Lo sentimos!</h1>
        <p>La película que estás buscando no está disponible en esta versión de idioma por ahora.</p>
        <p>Estamos trabajando para añadir más opciones de idioma pronto.</p>
        <div class="buttons">
            <a href="/777/index.html" class="button">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
