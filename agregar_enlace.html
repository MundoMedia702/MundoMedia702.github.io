<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Enlace</title>
    <script defer src="https://app.embed.im/snow.js"></script>
    <style>
       body {
    font-family: 'Courier New', Courier, monospace; 
    background-color: #1e1e1e; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #00ff00; 
}

.form-container {
    background-color: rgba(20, 20, 20, 0.8); 
    border: 2px solid #00ff00; 
    border-radius: 5px;
    padding: 20px;
    width: 350px;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.3); 
    font-size: 14px;
}

h1 {
    text-align: center;
    color: #00ff00;
    margin-bottom: 20px;
    font-size: 24px;
    text-transform: uppercase; 
    letter-spacing: 2px; 
    border-bottom: 1px solid #00ff00;
    padding-bottom: 10px;
    font-weight: bold;
}

p {
    text-align: center;
    color: #ffffff;
    margin-bottom: 20px;
    font-size: 12px;
}

label {
    color: #00ff00;
    font-weight: bold;
    font-size: 12px;
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #00ff00;
    border-radius: 5px;
    background-color: #2a2a2a;
    color: #00ff00;
    font-size: 14px;
    box-sizing: border-box;
    transition: border-color 0.3s, background-color 0.3s;
}

input[type="text"]:focus,
select:focus {
    border-color: #ff3333; 
    background-color: #333333;
    outline: none;
}

input[type="submit"] {
    background-color: #00ff00;
    color: #000;
    border: none;
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    transition: background-color 0.3s, box-shadow 0.3s;
}

input[type="submit"]:hover {
    background-color: #00cc00; 
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
}

input[type="submit"]:active {
    background-color: #00b300; 
    box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.8);
}


    </style>
</head>
<body>
    <div class="form-container">
        <h1>Agregar Enlace</h1>
        <p>Proporciona el enlace y su nombre, y selecciona la categoría correspondiente.</p>
        <form action="mailto:julianandresvallestero@proton.me" method="post" enctype="text/plain">
            <label for="enlace">Enlace:</label>
            <input type="text" id="enlace" name="enlace" required>

            <label for="nombre">Nombre del Enlace:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="categoria">Selecciona una categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="" disabled selected>--Selecciona una categoría--</option>
                <option value="libros">Libros</option>
                <option value="peliculas">Películas</option>
                <option value="onion">Onion</option>
                <option value="Games PS2">Games PS2</option>
            </select>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
