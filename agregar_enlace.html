<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Enlace</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #a3d9a5; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #c2b280; 
            border: 5px solid #8a5b3d; 
            border-radius: 10px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #5c3a2a; 
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #5c3a2a;
            margin-bottom: 20px;
        }

        label {
            color: #5c3a2a;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #8a5b3d;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #4e8c3c; 
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #3a6a2b; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Agregar Enlace</h1>
        <p>Por favor, proporciona el enlace y su nombre, y selecciona la categoría correspondiente.</p>
        <form action="mailto:julianandresvallestero@proton.me" method="post" enctype="text/plain">
            <label for="enlace">Enlace:</label>
            <input type="text" id="enlace" name="enlace" required>

            <label for="nombre">Nombre del Enlace:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="categoria">Selecciona una categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="" disabled selected>--Selecciona una categoría--</option>
                <option value="libros">Libros</option>
                <option value="peliculas">Películas</option>
                <option value="onion">Onion</option>
                <option value="Games PS2">Games PS2</option>
            </select>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
