<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Enlace</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d; /* Fondo oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://espacio.fundaciontelefonica.com/wp-content/uploads/2019/08/taller-familias-videojuegos.png'); 
            background-size: cover;
            color: #e0e0e0; 
        }

        .form-container {
            background-color: rgba(30, 30, 30, 0.9); 
            border: 3px solid #f39c12; 
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            backdrop-filter: blur(10px); 
        }

        h1 {
            text-align: center;
            color: #f39c12; 
            margin-bottom: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7); 
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: #e0e0e0;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #f39c12; 
            border-radius: 5px;
            font-size: 14px;
            background-color: #1a1a1a; 
            color: #e0e0e0; 
            transition: border-color 0.3s; 
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #e67e22; 
            outline: none; 
        }

        input[type="submit"] {
            background-color: #f39c12; 
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
        }

        input[type="submit"]:hover {
            background-color: #e67e22; 
        }

        input[type="submit"]:active {
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5); 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Agregar Enlace</h1>
        <p>Proporciona el enlace y su nombre, y selecciona la categoría correspondiente.</p>
        <form action="mailto:julianandresvallestero@proton.me" method="post" enctype="text/plain">
            <label for="enlace">Enlace:</label>
            <input type="text" id="enlace" name="enlace" required>

            <label for="nombre">Nombre del Enlace:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="categoria">Selecciona una categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="" disabled selected>--Selecciona una categoría--</option>
                <option value="libros">Libros</option>
                <option value="peliculas">Películas</option>
                <option value="onion">Onion</option>
                <option value="Games PS2">Juegos</option>
            </select>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
