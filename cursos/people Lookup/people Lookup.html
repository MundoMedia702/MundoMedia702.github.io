<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeopleLookup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/../../favicon/12345.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <!-- Encabezado fijo -->
    <header>
        <h1>üîç PeopleLookup</h1>
        <input type="text" id="usernameInput" placeholder="Ingrese un nombre...">
        <button id="searchButton">Buscar</button>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <div id="loading" class="loading">‚è≥ Buscando...</div>
        <div id="results"></div>
    </div>

    <!-- Popup y notificaciones -->
    <div id="missingPopup" class="popup">
        <div class="popup-content">
            <h2>Nombre no encontrado</h2>
            <p>Este nombre no est√° en nuestra base de datos. ¬øDeseas notificarnos?</p>
            <form id="contact-form">
                <label for="missingName">Nombre:</label>
                <input type="text" id="missingName" name="user_name" readonly>
                <input type="hidden" name="message" value="Hace falta este nombre en la base de datos">
                <div class="form-buttons">
                    <button type="submit">Enviar</button>
                    <button type="button" onclick="closePopup()">Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
    <script>
            document.getElementById('searchButton').addEventListener('click', function() {
                var username = document.getElementById('usernameInput').value;
                if(username) {
                    // Aqu√≠ puedes agregar la l√≥gica para manejar la b√∫squeda
                    console.log("Buscando: " + username);
                    // Por ejemplo, podr√≠as llamar a una funci√≥n que filtre una lista o haga una petici√≥n a un servidor
                    buscarUsuario(username);
                } else {
                    alert("Por favor, ingrese un nombre para buscar.");
                }
            });

            function buscarUsuario(nombre) {
                // Simulaci√≥n de una b√∫squeda
                // Aqu√≠ podr√≠as integrar una llamada a una API o filtrar un array local
                console.log("Procesando la b√∫squeda para: " + nombre);
                // Ejemplo de filtrado en un array
                var usuarios = ["Ana", "Luis", "Carlos", "Diana"];
                var resultados = usuarios.filter(function(usuario) {
                    return usuario.toLowerCase().includes(nombre.toLowerCase());
                });
                console.log("Resultados: ", resultados);
            }
        </script>
</body>
</html>
